{% extends "base.html" %}

{% block content %}

<form action="/" method="POST" enctype="multipart/form-data" class="card p-4">
    <label for="image" class="form-label">Upload Image:</label>
    <input type="file" name="image" class="form-control" required>

    <label for="size_type" class="form-label">Size Type:</label>
    <select name="size_type" class="form-control" required>
        <option value="width">Width</option>
        <option value="height">Height</option>
    </select>

    <label for="size_value" class="form-label">Size (number of squares):</label>
    <input type="number" name="size_value" value="50" min="10" max="500" class="form-control" required>

    <label for="num_colors" class="form-label">Number of Color Groups (0 = unlimited):</label>
    <input type="number" name="num_colors" value="20" min="0" max="489" class="form-control" required>

    <button type="submit" class="btn btn-primary mt-3">Generate Pattern</button>
</form>

{% endblock %}
