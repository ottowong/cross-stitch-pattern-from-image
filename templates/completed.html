{% extends "base.html" %}

{% block title %}Completed Pattern{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Pattern</h1>
        <div class="mb-4">
            <img src="/output/{{ pattern }}" alt="Pattern Image" class="img-fluid">
        </div>
        <h2 class="mt-4">Image</h1>
        <div class="mb-4">
            <img src="/output/{{ image }}" alt="Image" class="img-fluid">
        </div>

        <h2>Key</h2>
        <div class="mb-4">
            <img src="/output/{{ key }}" alt="Key Image" class="img-fluid">
        </div>

    </div>
{% endblock %}
