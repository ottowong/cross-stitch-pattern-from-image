<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cross-Stitch Generator{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block extra_head %}{% endblock %}
</head>
<body class="container mt-4">
    
    <header class="mb-4 position-relative">
        <!-- Ko-fi Link -->
        <a href="https://ko-fi.com/ottowong" target="_blank" class="position-absolute top-0 end-0 p-2 text-muted small">
            <img src="https://ko-fi.com/img/githubbutton_sm.svg" alt="Buy Me a Coffee at Ko-fi" />
        </a>
        <h1 class="text-center"><a href="/">Cross-Stitch Pattern Generator</a></h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
